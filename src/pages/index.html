<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />    
    <title>Sign Invoices</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />   
    <link rel="stylesheet" href="../index.css" />
    
  </head>
  <body>
<div class="main body">
    <form method="POST" id="form" name="detailsForm"> 
  <div class="form-group">
    <label for="fullName">Full Names</label>
    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter User Full names" required>
    <span role="alert" id="nameError" aria-hidden="true">
    Please enter First Name
  </span>
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="CompanyName">Company Name</label>
    <input type="text" class="form-control" id="CompanyName" placeholder="Enter Compay Name">
  </div>
  <div class="form-group">
    <label for="CompanyAddress">Company Address</label>
    <input type="text" class="form-control" id="CompanyAddress" placeholder="Enter Compay Address">
  </div>
  <div class="form-group">
    <label for="InputLocation">Location</label>
    <input type="text" class="form-control" id="InputLocation" placeholder="Enter Compay Location">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="Check">
    <label class="form-check-label" for="Check">Do you agree with our terms</label>
  </div>
  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
</form>
</div>
 
     
  </body>
 <script src="../functions/submit.js"></script>
  <!-- <script src="./functions.js"></script> -->
</html>
